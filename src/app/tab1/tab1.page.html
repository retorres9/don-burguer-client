<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 1
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-text class="ion-text-center" color="danger">
        <h1>Ingrese el producto</h1>
    </ion-text>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="product.name" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-input type="text" [(ngModel)]="product.description" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input type="number" [(ngModel)]="product.price" required autocomplete="none"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Imagen del producto</ion-label>
        <ion-input type="url" [(ngModel)]="product.img"></ion-input>
    </ion-item>
    <ion-button class="ion-margin-top" (click)="saveProduct()" color="primary" expand="full" fill="solid">
        Guardar
    </ion-button>
</ion-content>
